apply plugin: 'java'

apply plugin: 'findbugs'
apply plugin: 'maven'

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

dependencies {
    compile 'org.controlsfx:controlsfx:8.20.8'

    testCompile 'org.testfx:testfx-core:4.0.+'
    testCompile 'org.testfx:testfx-junit:4.0.+'
}

repositories {
    jcenter()
}
