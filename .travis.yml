language: java

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_deploy: ./gradlew jar

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/extendsfx-v*.jar
  on:
    repo: johnzeringue/ExtendsFX
    tags: true
